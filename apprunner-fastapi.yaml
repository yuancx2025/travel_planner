version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building FastAPI service..."
      - docker build -f Dockerfile.fastapi -t travel-planner-fastapi:latest .
run:
  command: uvicorn api.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"

